<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Password Generator</a>
        </div>
      </nav>
    <div class="container">
        <h2>Password Generator</h2>
        <form action="/generate" method="post">
            <label for="length">Password Length:</label>
            <input type="number" name="length" id="length" value="10"><br>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="uppercase" id="uppercase">
                <label class="form-check-label" for="uppercase">
                  Uppercase
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="lowercase" id="lowercase">
                <label class="form-check-label" for="lowercase">
                  Lowercase
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="digits" id="digits">
                <label class="form-check-label" for="digits">
                  Digits                
                </label>
              </div>
            
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="special_char" id="special_char" checked>
                <label class="form-check-label" for="special_char">
                  Punctuations
                </label>
              </div>



            

            <button  type="submit" class="btn btn-secondary"
            data-bs-toggle="tooltip" data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="click this button to generate secured password."> Generate</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
